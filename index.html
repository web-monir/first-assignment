<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <main>
        <section class="hero">

            <header class="header">

                <h2 class="logo  inter">Web<span class="flow-golden">Flow</span></h2>

                <button class="btn raleway">Sign Up</button>

            </header>

<div class="hero-title">
  <h2 class="raleway">
      Cool Dark UI Template for Webflow Agencies!
  </h2>

  <button class="stay-focused-btn btn">
Stay Focused
  </button>
</div>
        </section>

        <section 
        class="action-section">

            <div class="action-texts">
<h3 class="action-title raleway .most-used-color">
    See It in Action
</h3>
<p class="action-sub-text railway">
    Explore the live preview and imagine your brand in this bold new look.
</p>
<button class="launch-live-btn  btn">Launch Live Preview</button>
            </div> 

            <div class="action-img">
                <img src="/Assets/wc-mini.png" alt="wc-mini-pic">

            </div>

            
        </section>

<section class="section-users-box">

    <div class="parent-user-box">

      <header
        class="title-user-box raleway">Joined Thousands of Productive Users
      </header>


<div class="count inter">

    <h2>50K</h2>
    <h2>2M+</h2>
    <h2>95%</h2>
</div>

<div class="count-sub-text inter">
<p>Active Users</p>
<p>Focus Sessions</p>
<p>Satisfaction Rate</p>
</div>

    </div>

</section>

    </main>
